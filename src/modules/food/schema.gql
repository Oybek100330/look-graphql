extend type Query {
	foods(foodId: ID): [Food!]!
}

extend type Mutation {
	addFood(foodName: String! foodImg: String!): MutationResponse!
	changeFood(foodId: ID! foodName: String!): MutationResponse!
	deleteFood(foodId:ID!): MutationResponse!
}

type Food {
	foodId: ID!
	foodName: String!
	foodImg: Link!
}